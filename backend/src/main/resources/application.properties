
# backend/src/main/resources/application.properties
# Import optional .env (kept for compatibility)
spring.config.import=optional:classpath:.env,optional:file:.env

spring.application.name=SmartInventorySystem
server.port=${PORT:5050}

# MYSQL CONNECTION
# Use environment variables if present, otherwise fall back to safe local defaults
spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/inventory}
spring.datasource.username=${DATASOURCE_USER:inventory}
spring.datasource.password=${DATASOURCE_PASSWORD:123456789}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


#THE MAXIMUM SIGN OF IMAGE THAT CAN BE UPLOADED
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB
